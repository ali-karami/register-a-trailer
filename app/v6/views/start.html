{% extends "layout-v6.html" %}

{% block page_title %} Start page {% endblock %}





{% block content %}
    <main id="content" role="main">
        <div class="grid-row">
            <div class="column-two-thirds">
                <h1 class="heading-large">Start</h1>

                <button class="button button-start" type="submit">Start now</button>
            </div>
        </div>
    </main>
{% endblock %}





{% block body_end %}
    <script type="text/javascript">
        $('.button').click(next);

        function next() {
            go('have-trailer-record');
        }
    </script>
{% endblock %}
